<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BANGLADESH</title>
    <style>
        .box{
            background-color: green;
            height: 300px;
            width: 500px;
            position: relative;
        }
        .circle{
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
