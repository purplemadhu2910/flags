<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAPAN</title>
    <style>
        .box{
            height: 300px;
            width: 500px;
            background-color: white;
            border: 2px solid black;
            position: relative;
        }
        .circle{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 13%;
            left: 30%;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
